plugins {
    id 'java'
    id 'maven-publish'
    id 'io.freefair.lombok'
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:3.1.2-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.4'

    annotationProcessor 'com.velocitypowered:velocity-api:3.1.2-SNAPSHOT'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'ch.vorburger.mariaDB4j:mariaDB4j:2.5.3'
    testImplementation 'commons-io:commons-io:2.11.0'
    testImplementation 'com.velocitypowered:velocity-api:3.1.2-SNAPSHOT'

    testRuntimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                description = 'ProxyChat API'
                url = 'https://github.com/JLyne/ProxyChat'
                developers {
                    developer {
                        id = 'jim'
                        name = 'James Lyne'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/JLyne/ProxyChat.git'
                    developerConnection = 'scm:git:ssh://github.com/JLyne/ProxyChat.git'
                    url = 'https://github.com/JLyne/ProxyChat'
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = rootProject.ext.mavenUserName
                password = rootProject.ext.mavenPassword
            }
            authentication {
                basic(BasicAuthentication)
            }

            def releasesRepoUrl = "https://repo.not-null.co.uk/releases/" // gradle -Prelease publish
            def snapshotsRepoUrl = "https://repo.not-null.co.uk/snapshots/"
            url = project.hasProperty('release') ? releasesRepoUrl : snapshotsRepoUrl
        }
    }
}
